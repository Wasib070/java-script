<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
</head>

<body style="background-color: rebeccapurple;">

<div class="container" style="text-align:center;">
    <h1>BMI Calculator</h1>

    <form>
        <p>
            <label>Height in CM</label><br>
            <input type="text" id="height" style="background-color: green;" placeholder="Enter height">
        </p>

        <p>
            <label>Weight in KG</label><br>
            <input type="text" id="weight" style="background-color: green;" placeholder="Enter weight">
        </p>

        <button type="submit" style="background-color: blue; color:white;">
            Calculate
        </button>

        <div id="result"></div>

        <h2>BMI Weight Guide</h2>
        <p>Underweight: Less than 18.5</p>
        <p>Normal: 18.5 â€“ 24.9</p>
        <p>Overweight: Greater than 24.9</p>
    </form>
</div>

<script>
const form = document.querySelector('form');

form.addEventListener('submit', function(e) {
    e.preventDefault();


    const height = parseFloat(document.querySelector('#height').value);
    const weight = parseFloat(document.querySelector('#weight').value);
    const result = document.querySelector('#result');

    if (isNaN(height) || height <= 0 || '') {
        result.innerHTML = "Please enter a valid height";
        return;
    }

    if (isNaN(weight) || weight <= 0 || '') {
        result.innerHTML = "Please enter a valid weight";
        return;
    }
    else{

    const bmi = (weight / ((height / 100) ** 2)).toFixed(2);
    result.innerHTML = `Your BMI is: <b>${bmi}</b>`;
    }
});
</script>

</body>
</html>
